name: build
on:
  push:
    branches:
      - main
  # run for every pull request
  pull_request: {}
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸  Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: â” Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm test

      - name: â¬†ï¸  Upload jest coverage report
        uses: codecov/codecov-action@v1
        with:
          directory: ./coverage/jest
          flags: jest
